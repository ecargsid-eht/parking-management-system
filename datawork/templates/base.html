<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Management System | {% block title %}{% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid" style="overflow:hidden">
    <div class="row">
        <div class="col-lg-3 bg-dark" style="min-height: 100vh; position:sticky; top:0px">
            <div class="list-group list-group-flush">
                <p class="list-group-item fs-4 fw-bold bg-dark text-white" style="border-bottom:1px solid white">Parking
                    Management System</p>
                <a href="{% url 'index' %}" class="list-group-item list-group-item-action text-white fs-5 rounded {% if request.path != "/" %}bg-dark {% else %}active{% endif %} my-2">Dashboard</a>
                <a href="{% url 'manageCustomers' %}" class="list-group-item list-group-item-action text-white fs-5 rounded {% if request.path != "/manage-customers/" %}bg-dark {% else %}active{% endif %} my-2">Manage Customers</a>
                <a href="" class="list-group-item list-group-item-action text-white fs-5 rounded {% if request.path != "/manage-category/" %}bg-dark {% else %}active{% endif %} my-2">Manage Category</a>
            </div>
        </div>
        <div class="col-lg-9 ps-0" style="background-color:#eee">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white mb-4" style="width:1152px">
                <div class="container-fluid">
                    <a href="" class="navbar-brand fw-bold">PMS</a>
                </div>
            </nav>
            {% block content %} {% endblock %}
        </div>
    </div>
 </div> 
</body>

</html>
